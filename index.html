<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neumorphic Calculator</title>
  <style>
    :root{
      --bg: #e9edf3;
      --panel: #eef2f7;
      --text: #1b1f2a;
      --muted: #6b7180;
      --accent: #5b41f5;            /* purple accent for light */
      --accent-contrast:#ffffff;
      --op: #5f5f6b;
      --shadow-dark: rgba(163,177,198,0.6);
      --shadow-light: rgba(255,255,255,0.95);
      --glow: rgba(91,65,245,0.35);
    }
    .dark{
      --bg: #0f1115;
      --panel: #141820;
      --text: #f2f5fb;
      --muted: #9aa3b2;
      --accent: #f7b31c;            /* warm yellow accent for dark */
      --accent-contrast:#141820;
      --op: #e0e3ec;
      --shadow-dark: rgba(0,0,0,0.55);
      --shadow-light: rgba(45,55,75,0.35);
      --glow: rgba(247,179,28,0.35);
    }

    html,body{
      height:100%;
      background: var(--bg);
      color: var(--text);
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .phone{
      width: 320px;
      border-radius: 24px;
      background: var(--panel);
      box-shadow:
        14px 14px 30px var(--shadow-dark),
        -14px -14px 30px var(--shadow-light);
      padding: 18px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }
    .toggle{
      appearance:none;
      width:56px;height:30px;border-radius:999px;
      position:relative;cursor:pointer;
      background: var(--panel);
      box-shadow:
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light);
    }
    .toggle::after{
      content:"";
      position:absolute;top:4px;left:4px;
      width:22px;height:22px;border-radius:50%;
      background: var(--panel);
      box-shadow:
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
      transition: transform .25s ease;
    }
    .toggle:checked::after{ transform: translateX(26px); }

    .display{
      height:88px;
      border-radius:18px;
      padding:16px 16px 8px 16px;
      display:flex;flex-direction:column;justify-content:center;align-items:flex-end;
      gap:6px;
      background: var(--panel);
      box-shadow:
        inset 8px 8px 16px var(--shadow-dark),
        inset -8px -8px 16px var(--shadow-light);
    }
    .expr{ font-size:22px; color: var(--muted); letter-spacing: .5px; }
    .result{ font-size:36px; font-weight:700; color: var(--accent); }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin-top:16px;
    }
    .btn{
      height:56px;border:none;border-radius:18px;cursor:pointer;
      font-size:18px;font-weight:600;color:var(--text);
      background: var(--panel);
      box-shadow:
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
      transition: transform .05s ease, box-shadow .05s ease;
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }
    .op{ color: var(--op); }
    .ac{ color: var(--accent); }
    .wide{
      grid-row: span 2;
      height: 124px;
      color: var(--accent-contrast);
      background: linear-gradient(180deg, var(--accent), var(--accent));
      box-shadow:
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light),
        0 0 0 6px var(--panel) inset,
        0 8px 20px var(--glow);
    }
    .plus{ grid-column: 4; grid-row: 3 / span 1; }
    .equal{ grid-column: 4; grid-row: 4 / span 2; }

    /* GitHub credit button */
    .credit-wrap{ display:flex; justify-content:center; margin-top:16px; }
    .gh-credit{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:14px;
      color: var(--text); text-decoration:none; font-weight:600;
      background: var(--panel);
      box-shadow:
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
    }
    .gh-credit:hover{ filter: brightness(1.05); }
    .gh-credit:active{
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="phone" id="app">
      <div class="topbar">
        <div style="font-weight:700; letter-spacing:.4px;">Calculator</div>
        <label title="Dark mode">
          <input id="themeToggle" class="toggle" type="checkbox" />
        </label>
      </div>

      <div class="display">
        <div id="expr" class="expr">69 + 65</div>
        <div id="res" class="result">134</div>
      </div>

      <div class="grid" id="keys">
        <button class="btn ac" data-action="clear">AC</button>
        <button class="btn op" data-val="/">/</button>
        <button class="btn op" data-val="*">×</button>
        <button class="btn op" data-action="back">⌫</button>

        <button class="btn" data-val="7">7</button>
        <button class="btn" data-val="8">8</button>
        <button class="btn" data-val="9">9</button>
        <button class="btn op" data-val="-">−</button>

        <button class="btn" data-val="4">4</button>
        <button class="btn" data-val="5">5</button>
        <button class="btn" data-val="6">6</button>
        <button class="btn op plus" data-val="+">+</button>

        <button class="btn" data-val="1">1</button>
        <button class="btn" data-val="2">2</button>
        <button class="btn" data-val="3">3</button>

        <button class="btn" data-val="%">%</button>
        <button class="btn" data-val="0">0</button>
        <button class="btn" data-val=".">.</button>

        <button class="btn wide equal" data-action="equals">=</button>
      </div>

      <!-- Credit footer with GitHub icon -->
      <div class="credit-wrap">
        <a class="gh-credit" href="https://github.com/sp4yadavraj"
           target="_blank" rel="noopener noreferrer"
           aria-label="Shivam Yadav on GitHub" title="sp4yadavraj on GitHub">
          <svg viewBox="0 0 16 16" width="20" height="20" aria-hidden="true">
            <path fill="currentColor" fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
              0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
              -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66
              .07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15
              -.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
              1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15
              0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
              0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          <span>@sp4yadavraj</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme') || 'light';
    if(saved==='dark'){ root.classList.add('dark'); toggle.checked = true; }
    toggle.addEventListener('change', () => {
      root.classList.toggle('dark', toggle.checked);
      localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
    });

    // Calculator logic
    const exprEl = document.getElementById('expr');
    const resEl  = document.getElementById('res');
    const keys   = document.getElementById('keys');

    let expr = '';
    let justEvaluated = false;

    function formatOutput(n){
      if(!isFinite(n)) return 'Error';
      const s = n.toString();
      const [a,b] = s.split('.');
      const lead = a.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      return b ? `${lead}.${b}` : lead;
    }

    function safeEval(expression){
      // Allow digits, ops, dot, percent
      if(!/^[\d+\-*/%.() ]*$/.test(expression)) return NaN;
      // % -> value/100
      const normalized = expression.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
      try{
        const fn = new Function(`return (${normalized})`);
        return fn();
      }catch(e){ return NaN; }
    }

    function updateDisplay(){
      exprEl.textContent = expr || '0';
      const probe = safeEval(expr.replace(/÷/g,'/').replace(/×/g,'*'));
      resEl.textContent = expr ? formatOutput(probe) : '0';
    }

    function append(val){
      if(justEvaluated && /[\d.]/.test(val)){ expr=''; }
      justEvaluated = false;
      // Prevent repeated operators
      if(/[+\-*/.%]/.test(val) && /[+\-*/.%]$/.test(expr)){
        expr = expr.replace(/[+\-*/.%]+$/, '') + val;
      }else{
        expr += val;
      }
      updateDisplay();
    }

    function backspace(){
      expr = expr.slice(0,-1);
      updateDisplay();
    }

    function clearAll(){
      expr = '';
      updateDisplay();
    }

    function equals(){
      const value = safeEval(expr);
      if(isNaN(value)){ resEl.textContent = 'Error'; return; }
      expr = String(value);
      justEvaluated = true;
      updateDisplay();
    }

    keys.addEventListener('click', (e)=>{
      const btn = e.target.closest('button');
      if(!btn) return;

      const action = btn.dataset.action;
      const val = btn.dataset.val;

      if(action === 'clear') return clearAll();
      if(action === 'back')  return backspace();
      if(action === 'equals') return equals();
      if(val) return append(val);
    });

    // Keyboard support
    const map = { 'Enter':'=', 'x':'*', 'X':'*' };
    window.addEventListener('keydown',(e)=>{
      const k = map[e.key] ?? e.key;
      if((/[\d+\-*/().%]/).test(k)) append(k);
      else if(k==='Backspace') backspace();
      else if(k==='Escape') clearAll();
      else if(k==='=') equals();
    });
  </script>
</body>
</html>
